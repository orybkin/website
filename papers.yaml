papers:
  - name: "latco"
    title:
      link: "https://arxiv.org/pdf/2106.13229.pdf"
      name: "Model-Based Reinforcement Learning via Latent-Space Collocation"
    authors: "<strong>Oleh Rybkin</strong>*, <a href=\"https://www.seas.upenn.edu/~zchuning/\">Chuning Zhu</a>*, <a href=\"https://www.linkedin.com/in/anusha-nagabandi-a4923bba\">Anusha Nagabandi</a>,  <a href=\"http://www.cis.upenn.edu/~kostas/\">Kostas Daniilidis</a>, <a href=\"https://twitter.com/imordatch\">Igor Mordatch</a>, <a href=\"https://people.eecs.berkeley.edu/~svlevine/\">Sergey Levine</a>"
    conference:
      name: "International Conference on Machine Learning (ICML)"
      year: 2021
    links: "<a href=\"https://orybkin.github.io/latco/\">project page & videos</a> / <a href =\"https://arxiv.org/abs/2106.13229\">arXiv</a> /  <a href=\"https://www.youtube.com/watch?v=skc0e4KYNcw\"> talk (5 minutes) </a> /  <a href=\"https://github.com/zchuning/latco\">code</a>"
    description: "Our planner, LatCo, solves multi-stage long-horizon tasks much harder than those considered previously. By optimizing a sequence of future latent states instead of optimizing actions directly, it quickly discovers the high-reward region to create effective plans."
